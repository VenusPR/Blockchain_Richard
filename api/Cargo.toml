[package]
name = "diem-api"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem REST API"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
futures = "0.3.12"
hex = "0.4.3"
hyper = "0.14.4"
serde = { version = "1.0.124", features = ["derive"], default-features = false }
serde_json = "1.0.64"
tokio = { version = "1.8.1", features = ["full"] }
warp = { version = "0.3.0", features = ["default"] }

diem-config = { path = "../config" }
diem-types = { path = "../types" }
diem-workspace-hack = { path = "../common/workspace-hack" }
diem-api-types = { path = "./types", package = "diem-api-types" }
storage-interface = { path = "../storage/storage-interface" }
move-core-types = { path = "../language/move-core/types" }
resource-viewer = { path = "../language/tools/resource-viewer" }

[dev-dependencies]
bytes = "1.0.1"
rand = "0.8.3"

diemdb = { path = "../storage/diemdb", features = ["fuzzing"] }
diem-temppath = { path = "../common/temppath" }
diem-genesis-tool = {path = "../config/management/genesis", features = ["testing"] }
diem-framework-releases = { path = "../language/diem-framework/releases" }
diem-vm = { path = "../language/diem-vm" }
executor = { path = "../execution/executor" }
